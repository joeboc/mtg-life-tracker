<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Magic the Gathering Health Tracker</title>
</head>
<body>
    <h1>Magic: The Gathering Life Tracker</h1>
    <div class ="container">

        <div class="player">
            <h2>Player 1</h2>
            <div class="life-total" id="life1">40</div>
            <div class ="buttons">
            <button onclick="changeLife(1, 1)">+1</button>
            <button onclick="changeLife(1, -1)">-1</button>
            </div>
            
            <button class="toggle-cmdr" onclick="toggleCommanderDamage(1)">Commander Damage</button>
            
            <div class="commander-damage" id="commander1" style="display: none;">
                <p>Damage from other Commanders</p>
                <div class="cmdr-row">
                    <label>From Player 2:</label>
                    <span id="cmdr1from2">0</span>
                    <button onclick="changeCommander(1,2,1)">+1</button>
                    <button onclick="changeCommander(1,2,-1)">-1</button>
                </div>
                <div class="cmdr-row">
                    <label>From Player 3:</label>
                    <span id="cmdr1from3">0</span>
                    <button onclick="changeCommander(1,3,1)">+1</button>
                    <button onclick="changeCommander(1,3,-1)">-1</button>
                </div>
                <div class="cmdr-row">
                    <label>From Player 4:</label>
                    <span id="cmdr1from4">0</span>
                    <button onclick="changeCommander(1,4,1)">+1</button>
                    <button onclick="changeCommander(1,4,-1)">-1</button>
                </div>
            </div>
        </div>

        <div class="player">
            <h2>Player 2</h2>
            <div class="life-total" id="life2">40</div>
            <div class="buttons">
            <button onclick="changeLife(2, 1)">+1</button>
            <button onclick="changeLife(2, -1)">-1</button>
            </div>        
        </div>

        <div class="player">
            <h2>Player 3</h2>
            <div class="life-total" id="life3">40</div>
            <div class="buttons">
            <button onclick="changeLife(3, 1)">+1</button>
            <button onclick="changeLife(3, -1)">-1</button>
            </div>
        </div>

        <div class="player">
            <h2>Player 4</h2>
            <div class="life-total" id="life4">40</div>
            <div class="buttons">
            <button onclick="changeLife(4, 1)">+1</button>
            <button onclick="changeLife(4, -1)">-1</button>
            </div>
        </div>
    </div>

    <button id="reset-button" onclick="resetLife()">Reset Game</button>

<script src="js/script.js"></script>
</body>
</html>
