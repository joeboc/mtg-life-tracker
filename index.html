<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Magic the Gathering Health Tracker</title>
</head>
<body>
    <h1>Magic: The Gathering Life Tracker</h1>
    <div class ="container">

        <div class="player" id="player1">
            <h2>Player 1</h2>

            <div class="commander-select" id="commander-select1">
                <label for="commander1p1">Commander:</label>
                <input type ="text" id="commander1p1" list="commander-list" oninput="updateCommanderInput(1,1)" placeholder="Type a name...">

                <label for="commander2p1">Partner (optional):</label>
                <input type="text" id="commander2p1" list="commander-list" oninput="updateCommanderInput(1,2)" placeholder="Type a name...">

                <button onclick="confirmCommanderSelection(1)">Confirm Commander</button>

                <datalist id="commander-list"></datalist>
            </div>

            <div class="life-total" id="life1">40</div>
            <div class ="buttons">
            <button onclick="changeLife(1, 1)">+1</button>
            <button onclick="changeLife(1, -1)">-1</button>
            </div>
            
            <button class="toggle-cmdr" onclick="toggleCommanderDamage(1)">Commander Damage</button>
            
            <div class="commander-damage" id="commander-damage1" style="display: none;">
                <p>Damage from other Commanders</p>
                <div class="cmdr-row">
                    <label>From Player 2:</label>
                    <span id="cmdr1from2">0</span>
                    <button onclick="changeCommander(1,2,1)">+1</button>
                    <button onclick="changeCommander(1,2,-1)">-1</button>
                </div>
                <div class="cmdr-row">
                    <label>From Player 3:</label>
                    <span id="cmdr1from3">0</span>
                    <button onclick="changeCommander(1,3,1)">+1</button>
                    <button onclick="changeCommander(1,3,-1)">-1</button>
                </div>
                <div class="cmdr-row">
                    <label>From Player 4:</label>
                    <span id="cmdr1from4">0</span>
                    <button onclick="changeCommander(1,4,1)">+1</button>
                    <button onclick="changeCommander(1,4,-1)">-1</button>
                </div>
            </div>
        </div>

        <div class="player" id="player2">
            <h2>Player 2</h2>

            <div class="commander-select" id="commander-select2">
                <label for="commander1p2">Commander:</label>
                <input type ="text" id="commander1p2" list="commander-list" oninput="updateCommanderInput(2,1)" placeholder="Type a name...">

                <label for="commander2p2">Partner (optional):</label>
                <input type="text" id="commander2p2" list="commander-list" oninput="updateCommanderInput(2,2)" placeholder="Type a name...">

                <button onclick="confirmCommanderSelection(2)">Confirm Commander</button>

                <datalist id="commander-list"></datalist>
            </div>

            <div class="life-total" id="life2">40</div>
            <div class ="buttons">
            <button onclick="changeLife(2, 1)">+1</button>
            <button onclick="changeLife(2, -1)">-1</button>
            </div>
            
            <button class="toggle-cmdr" onclick="toggleCommanderDamage(2)">Commander Damage</button>
            
            <div class="commander-damage" id="commander-damage1" style="display: none;">
                <p>Damage from other Commanders</p>
                <div class="cmdr-row">
                    <label>From Player 1:</label>
                    <span id="cmdr2from1">0</span>
                    <button onclick="changeCommander(1,1,1)">+1</button>
                    <button onclick="changeCommander(1,1,-1)">-1</button>
                </div>
                <div class="cmdr-row">
                    <label>From Player 3:</label>
                    <span id="cmdr1from3">0</span>
                    <button onclick="changeCommander(1,3,1)">+1</button>
                    <button onclick="changeCommander(1,3,-1)">-1</button>
                </div>
                <div class="cmdr-row">
                    <label>From Player 4:</label>
                    <span id="cmdr1from4">0</span>
                    <button onclick="changeCommander(1,4,1)">+1</button>
                    <button onclick="changeCommander(1,4,-1)">-1</button>
                </div>
            </div>
        </div> 

        <div class="player">
            <h2>Player 3</h2>
            <div class="life-total" id="life3">40</div>
            <div class="buttons">
            <button onclick="changeLife(3, 1)">+1</button>
            <button onclick="changeLife(3, -1)">-1</button>
            </div>
        </div>

        <div class="player">
            <h2>Player 4</h2>
            <div class="life-total" id="life4">40</div>
            <div class="buttons">
            <button onclick="changeLife(4, 1)">+1</button>
            <button onclick="changeLife(4, -1)">-1</button>
            </div>
        </div>
    </div>

    <button id="reset-button" onclick="resetLife()">Reset Game</button>

<script src="js/script.js"></script>
<script>
    window.addEventListener("DOMContentLoaded", async() => {
        const cards = await fetchCommanders();
        const commanderCards = cards.filter(c => c.legalities.commander === "legal");
        populateCommanderDatalist(commanderCards);
    });
</script>
</body>
</html>
